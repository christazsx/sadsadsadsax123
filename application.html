<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form Centered</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-full min-h-screen">

  <!-- Header -->
  <header class="bg-purple-600 text-white p-4 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-xl font-bold">Application Form</h1>
    </div>
  </header>

  <!-- Main: form centered -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-xl">
      <form id="contactForm" class="bg-white p-8 rounded-2xl shadow-lg">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Send Us a Message</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
            <input
              type="text"
              id="name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
              placeholder="John Doe"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
              placeholder="john@example.com"
            />
          </div>
        </div>
        <div class="mb-6">
          <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
          <input
            type="text"
            id="subject"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
            placeholder="How can we help you?"
          />
        </div>
        <div class="mb-6">
          <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
          <textarea
            id="message"
            rows="5"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
            placeholder="Your message here..."
          ></textarea>
        </div>
        <div class="mb-6">
          <label class="inline-flex items-center">
            <input type="checkbox" class="rounded text-purple-600 focus:ring-purple-500" />
            <span class="ml-2 text-sm text-gray-600">I agree to the privacy policy and terms of service</span>
          </label>
        </div>
        <button
          type="submit"
          class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-purple-700 transition duration-300"
        >
          Send Message
        </button>
        <p class="text-center text-sm text-gray-500 mt-4">
          This is a form. This would send your message to our team.
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 p-4 mt-auto shadow-inner">
    <div class="container mx-auto text-center text-sm">
      &copy; 2025 CsmGames. All rights reserved.
    </div>
  </footer>

</body>
</html>
